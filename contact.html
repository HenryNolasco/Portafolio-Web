<!-- contact.html -->
<section class="pt-24 pb-16">
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold text-center text-dark mb-12">Contáctame</h1>
        
        <div class="grid md:grid-cols-2 gap-12">
            <!-- Información de Contacto -->
            <div>
                <h2 class="text-2xl font-bold text-dark mb-6">Información de Contacto</h2>
                <div class="space-y-6">
                    <div class="flex items-center">
                        <div class="bg-primary text-white p-3 rounded-full mr-4">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div>
                            <h3 class="font-bold">Email</h3>
                            <p class="text-gray-600">nlascoh.00@gmail.com</p>
                        </div>
                    </div>
                    
                    <div class="flex items-center">
                        <div class="bg-secondary text-white p-3 rounded-full mr-4">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div>
                            <h3 class="font-bold">Teléfono</h3>
                            <p class="text-gray-600">70447035</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Formulario -->
            <div>
                <form id="contact-form" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
                        <input type="text" 
                               id="name" 
                               name="name"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20"
                               required>
                        <div id="name-error" class="text-red-500 text-sm mt-1 hidden">El nombre es requerido</div>
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" 
                               id="email" 
                               name="email"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20"
                               required>
                        <div id="email-error" class="text-red-500 text-sm mt-1 hidden">Ingresa un email válido</div>
                    </div>
                    
                    <div>
                        <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">Asunto</label>
                        <input type="text" 
                               id="subject" 
                               name="subject"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20"
                               required>
                        <div id="subject-error" class="text-red-500 text-sm mt-1 hidden">El asunto es requerido</div>
                    </div>
                    
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Mensaje</label>
                        <textarea id="message" 
                                  name="message" 
                                  rows="4"
                                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20"
                                  required></textarea>
                        <div id="message-error" class="text-red-500 text-sm mt-1 hidden">El mensaje es requerido</div>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-primary text-white py-3 px-6 rounded-lg font-semibold hover:bg-opacity-90 transition disabled:opacity-50 disabled:cursor-not-allowed">
                        Enviar Mensaje
                    </button>
                    
                    <!-- Mensaje de éxito -->
                    <div id="success-message" class="bg-green-100 text-green-700 p-4 rounded-lg hidden">
                        <i class="fas fa-check-circle mr-2"></i>¡Mensaje enviado correctamente!
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
